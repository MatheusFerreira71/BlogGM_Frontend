<h1 mat-dialog-title class="center">Login Antigo</h1>
<div mat-dialog-content>
    <p class="center">Por favor, entre novamente</p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" [(ngModel)]="data.email" required />
            <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Nova senha</mat-label>
            <input matInput [type]="hidePass ? 'password' : 'text'" [(ngModel)]="data.password" required>
            <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePass">
                <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </p>
</div>
<div mat-dialog-actions class="action-buttons">
    <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
    <button mat-button color="primary" (click)="reauthenticate()">Ok</button>
</div>
